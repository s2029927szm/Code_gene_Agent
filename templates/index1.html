<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intranet Chat + Code Runner</title>
  <style>
    body, html { margin: 0; height: 100%; font-family: sans-serif; }
    .container { display: flex; height: 100%; }

    /* Pane headers */
    .pane-header {
      display: flex;
      align-items: center;
      padding: 4px 10px;
      background: #eaeaea;
      border-bottom: 1px solid #ccc;
    }
    .pane-title {
      flex: 1;
      font-weight: bold;
    }
    .pane-header button {
      margin-left: 4px;
      padding: 2px 6px;
      font-size: 0.9rem;
    }

    /* Left chat pane */
    .chat-container {
      width: 50%;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f7f7f7;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
    }
    .input-area button {
      margin-left: 8px;
      padding: 8px 16px;
      font-size: 1rem;
    }

    /* Right code/result pane */
    .right-container {
      width: 50%;
      display: flex;
      flex-direction: column;
    }
    .pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .pane + .pane {
      border-top: 1px solid #ccc;
    }
    .content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fdfdfd;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Chat pane -->
    <div class="chat-container">
      <div class="pane-header">
        <span class="pane-title">Chat</span>
        <button id="chat-up">▲</button>
        <button id="chat-down">▼</button>
      </div>
      <div id="chat"></div>
      <div class="input-area">
        <input id="msg-input" type="text" placeholder="Type your message…" />
        <button id="run-btn">Run</button>
      </div>
    </div>

    <!-- Code / Result pane -->
    <div class="right-container">
      <div class="pane">
        <div class="pane-header">
          <span class="pane-title">Generated Code</span>
          <button id="code-up">▲</button>
          <button id="code-down">▼</button>
        </div>
        <div class="content" id="code-container">
          <!-- each run will append a <pre> block here -->
        </div>
      </div>
      <div class="pane">
        <div class="pane-header">
          <span class="pane-title">Execution Result</span>
          <button id="result-up">▲</button>
          <button id="result-down">▼</button>
        </div>
        <div class="content" id="result-container">
          <!-- each run will append a <pre> block here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatEl     = document.getElementById('chat');
    const inputEl    = document.getElementById('msg-input');
    const runBtn     = document.getElementById('run-btn');
    const codeCont   = document.getElementById('code-container');
    const resultCont = document.getElementById('result-container');

    function appendChat(text, cls = '') {
      const p = document.createElement('p');
      p.textContent = text;
      if (cls) p.classList.add(cls);
      chatEl.appendChild(p);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function appendPre(container, text) {
      const pre = document.createElement('pre');
      pre.textContent = text;
      container.appendChild(pre);
      container.scrollTop = container.scrollHeight;
    }

    function setupScroll(upId, downId, el) {
      document.getElementById(upId).addEventListener('click', () => {
        el.scrollBy({ top: -100, behavior: 'smooth' });
      });
      document.getElementById(downId).addEventListener('click', () => {
        el.scrollBy({ top: 100, behavior: 'smooth' });
      });
    }

    setupScroll('chat-up',   'chat-down',   chatEl);
    setupScroll('code-up',   'code-down',   codeCont);
    setupScroll('result-up', 'result-down', resultCont);

    runBtn.addEventListener('click', async () => {
      const msg = inputEl.value.trim();
      if (!msg) return;

      appendChat(`You: ${msg}`);
      inputEl.value = '';

      // Single call to /chat: returns response, code, and output
      const resp = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      const data = await resp.json();

      // Render chat response, then code, then its output
      appendChat(`Bot: ${data.response}`, 'bot');
      appendPre(codeCont, data.code);
      appendPre(resultCont, data.output);
    });
  </script>
</body>
</html>
