<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generation Agent</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        #left-panel {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }
        
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        #input-area {
            padding: 15px;
            border-top: 1px solid #ccc;
            background-color: white;
            display: flex;
        }
        
        #query-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #send-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #2980b9;
        }
        
        #right-panel {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .right-panel-header {
            padding: 8px 15px;
            background-color: #34495e;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .right-panel-header .tabs {
            display: flex;
        }
        
        .tab {
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 3px 3px 0 0;
            transition: background-color 0.3s;
        }
        
        .tab.active {
            background-color: #2c3e50;
        }
        
        .tab:hover:not(.active) {
            background-color: #46627f;
        }
        
        #code-display {
            height: 50%;
            overflow-y: auto;
            background-color: #272822;
            color: #f8f8f2;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        #code-content {
            padding: 15px;
            overflow-y: auto;
            flex: 1;
            white-space: pre-wrap;
        }
        
        #result-display {
            height: 50%;
            overflow-y: auto;
            background-color: #f0f0f0;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            border-top: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        
        #result-content {
            padding: 15px;
            overflow-y: auto;
            flex: 1;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 80%;
            animation: fadein 0.3s;
        }
        
        @keyframes fadein {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: #e1ffc7;
            margin-left: auto;
            border-radius: 15px 5px 15px 15px;
        }
        
        .system-message {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px 15px 15px 15px;
        }
        
        .timestamp {
            font-size: 0.7rem;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }
        
        .loading {
            display: flex;
            padding: 10px 15px;
            background-color: rgba(255,255,255,0.8);
            border-radius: 5px;
            align-items: center;
            max-width: 80%;
        }
        
        .loading-dots {
            display: flex;
            align-items: center;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #3498db;
            margin: 0 3px;
            animation: dot-flashing 1s infinite alternate;
        }
        
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes dot-flashing {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        .accordion {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .accordion-header {
            background-color: #f4f4f4;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
        }
        
        .accordion-header:hover {
            background-color: #e7e7e7;
        }
        
        .accordion-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .accordion-content.active {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .success-indicator {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Code Generation Agent</h1>
        <div>
            <span id="status-indicator">Ready</span>
        </div>
    </div>
    
    <div class="content">
        <div id="left-panel">
            <div id="chat-box"></div>
            <div id="input-area">
                <input type="text" id="query-input" placeholder="Enter your query here...">
                <button id="send-button">Send</button>
            </div>
        </div>
        
        <div id="right-panel">
            <div id="code-display">
                <div class="right-panel-header">
                    <span>Generated Code</span>
                    <div class="tabs">
                        <div class="tab active" data-tab="code-all">All Attempts</div>
                        <div class="tab" data-tab="code-final">Final Only</div>
                    </div>
                </div>
                <pre id="code-content">// Generated code will appear here</pre>
            </div>
            <div id="result-display">
                <div class="right-panel-header">
                    <span>Execution Results</span>
                    <div class="tabs">
                        <div class="tab active" data-tab="result-all">All Results</div>
                        <div class="tab" data-tab="result-final">Final Only</div>
                    </div>
                </div>
                <div id="result-content">Results will appear here</div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const queryInput = document.getElementById('query-input');
            const sendButton = document.getElementById('send-button');
            const codeContent = document.getElementById('code-content');
            const resultContent = document.getElementById('result-content');
            const statusIndicator = document.getElementById('status-indicator');
            
            let currentCodeView = 'code-all';
            let currentResultView = 'result-all';
            let lastResponse = null;
            
            // Function to toggle between tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabType = this.getAttribute('data-tab');
                    const tabGroup = tabType.split('-')[0]; // 'code' or 'result'
                    
                    // Update active tab
                    document.querySelectorAll(`.tab[data-tab^="${tabGroup}"]`).forEach(t => {
                        t.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Store current view
                    if (tabGroup === 'code') {
                        currentCodeView = tabType;
                        updateCodeView();
                    } else {
                        currentResultView = tabType;
                        updateResultView();
                    }
                });
            });
            
            // Function to update code view based on selected tab
            function updateCodeView() {
                if (!lastResponse) return;
                
                if (currentCodeView === 'code-all') {
                    codeContent.textContent = lastResponse.code;
                } else {
                    // Show only final code for each task
                    let finalCode = "";
                    lastResponse.detailed_results.all_generated_code.forEach(task => {
                        finalCode += `== SUB-TASK ${task.task_number}: ${task.task_description} ==\n\n`;
                        finalCode += task.final_code ? task.final_code : "No successful code generated";
                        finalCode += "\n\n----------------------------------------\n\n";
                    });
                    codeContent.textContent = finalCode;
                }
            }
            
            // Function to update result view based on selected tab
            function updateResultView() {
                if (!lastResponse) return;
                
                if (currentResultView === 'result-all') {
                    resultContent.textContent = lastResponse.output;
                } else {
                    // Show only final results for each task
                    let finalResults = "";
                    lastResponse.detailed_results.all_generated_code.forEach(task => {
                        finalResults += `== SUB-TASK ${task.task_number}: ${task.task_description} ==\n\n`;
                        finalResults += task.final_result ? task.final_result : "No successful result";
                        finalResults += "\n\n----------------------------------------\n\n";
                    });
                    resultContent.textContent = finalResults;
                }
            }
            
            // Function to add a message to the chat box
            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'system-message'}`;
                
                // Add actual content
                const contentP = document.createElement('p');
                contentP.style.margin = '0';
                contentP.textContent = content;
                messageDiv.appendChild(contentP);
                
                // Add timestamp
                const now = new Date();
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                messageDiv.appendChild(timestamp);
                
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            // Function to add a loading indicator
            function addLoadingIndicator() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.innerHTML = `
                    <span>Processing </span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                `;
                chatBox.appendChild(loadingDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                return loadingDiv;
            }
            
            // Function to process a query
            async function processQuery(query) {
                // Add user message to chat
                addMessage(query, true);
                
                // Update status
                statusIndicator.innerHTML = '<div class="spinner"></div> Processing...';
                
                // Add loading indicator
                const loadingIndicator = addLoadingIndicator();
                
                // Disable input during processing
                queryInput.disabled = true;
                sendButton.disabled = true;
                
                try {
                    // Send query to backend
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: query })
                    });
                    
                    const data = await response.json();
                    lastResponse = data;
                    
                    // Remove loading indicator
                    chatBox.removeChild(loadingIndicator);
                    
                    // Add response to chat
                    addMessage(data.response, false);
                    
                    // Update code and result displays
                    updateCodeView();
                    updateResultView();
                    
                    // Update status
                    statusIndicator.textContent = 'Ready';
                    
                } catch (error) {
                    console.error('Error:', error);
                    chatBox.removeChild(loadingIndicator);
                    addMessage('An error occurred while processing your query. Please try again.', false);
                    statusIndicator.textContent = 'Error';
                } finally {
                    // Re-enable input
                    queryInput.disabled = false;
                    sendButton.disabled = false;
                    queryInput.focus();
                }
            }
            
            // Event listener for send button
            sendButton.addEventListener('click', function() {
                const query = queryInput.value.trim();
                if (query) {
                    processQuery(query);
                    queryInput.value = '';
                }
            });
            
            // Event listener for Enter key in input field
            queryInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = queryInput.value.trim();
                    if (query) {
                        processQuery(query);
                        queryInput.value = '';
                    }
                }
            });
            
            // Focus the input field on page load
            queryInput.focus();
        });
    </script>
</body>
</html>
